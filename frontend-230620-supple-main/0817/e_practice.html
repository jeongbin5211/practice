<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let dan = Number(prompt('몇단?'));
    document.write(`<h2>${dan}단</h2>`);

    for (let i = 1; i < 10; i++) {
      document.write(`${dan} * ${i} = ${dan * i}<br />`);
    }
  </script>
</body>
</html>
