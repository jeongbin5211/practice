<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 변수 & 연산자 예제</title>
</head>
<body>
  <script>

      // 문제 1

      // 사용자로부터 숫자를 입력받아 inch를 cm 단위로 변환하여 출력하는 프로그램을 만들어 보세요.
      // 대화 상자에서 5inch는 12.7cm입니다.

      // 1 inch = 2.54cm

      // inputInch 변수에 사용자의 입력받기
      // inch 변수에 사용자의 입력값을 형 변환
      // cm 변수에 변환값 할당
      // alert창에 출력

      // EX) 1inch는 2.54cm입니다.

      let inch = 2.54;
      let inputInch = Number(prompt('cm로 변환할 inch를 입력해주세요.'));
      alert(`${inputInch}inch는 ${inputInch * inch}cm 입니다.`);
  </script>
</body>
</html>
